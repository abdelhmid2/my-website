<style>
body { 
  margin: 0; 
  padding: 0; 
  font-family: Arial, sans-serif; 
  background: radial-gradient(circle, #1a1a1a, #000000); 
  color: white; 
  overflow: hidden; 
} 

.welcome-container { 
  position: relative; 
  height: 100vh; 
  display: flex; 
  flex-direction: column; 
  justify-content: center; 
  align-items: center; 
  text-align: center; 
} 

.welcome-message { 
  z-index: 10; 
  animation: fadeIn 3s ease-in-out; 
} 

.welcome-message h1 { 
  font-size: 4rem; 
  margin: 0; 
  animation: glow 1.5s infinite alternate; 
} 

.welcome-message p { 
  font-size: 1.5rem; 
  margin-top: 1rem; 
} 

@keyframes fadeIn { 
  from { 
    opacity: 0; 
  } 
  to { 
    opacity: 1; 
  } 
} 

@keyframes glow { 
  from { 
    text-shadow: 0 0 10px #ff0, 0 0 20px #0ff, 0 0 30px #f0f; 
  } 
  to { 
    text-shadow: 0 0 20px #ff5722, 0 0 40px #f0f, 0 0 50px #ff0; 
  } 
} 

canvas { 
  position: absolute; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%; 
  z-index: 1; 
}
</style>

<script>
const canvas = document.getElementById('visualCanvas'); 
const ctx = canvas.getContext('2d'); 

canvas.width = window.innerWidth; 
canvas.height = window.innerHeight; 

// Particle class for multiple effects 
class Particle { 
  constructor(x, y, color, size, velocityX, velocityY) { 
    this.x = x; 
    this.y = y; 
    this.color = color; 
    this.size = size; 
    this.velocityX = velocityX; 
    this.velocityY = velocityY; 
    this.alpha = 1; 
  } 

  update() { 
    this.x += this.velocityX; 
    this.y += this.velocityY; 
    this.alpha -= 0.005; 
  } 

  draw() { 
    ctx.save(); 
    ctx.globalAlpha = this.alpha; 
    ctx.beginPath(); 
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); 
    ctx.fillStyle = this.color; 
    ctx.fill(); 
    ctx.restore(); 
  } 
} 

const particles = []; 
const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff']; 

function createFirework(x, y) { 
  for (let i = 0; i < 100; i++) { 
    const size = Math.random() * 3 + 1; 
    const velocityX = (Math.random() - 0.5) * 10; 
    const velocityY = (Math.random() - 0.5) * 10; 
    const color = colors[Math.floor(Math.random() * colors.length)]; 
    particles.push(new Particle(x, y, color, size, velocityX, velocityY)); 
  } 
} 

function animate() { 
  ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
  ctx.fillRect(0, 0, canvas.width, canvas.height); 

  particles.forEach((particle, index) => { 
    particle.update(); 
    particle.draw(); 
    if (particle.alpha <= 0) { 
      particles.splice(index, 1); 
    } 
  }); 

  requestAnimationFrame(animate); 
} 

// Create fireworks at random locations every second 
setInterval(() => { 
  const x = Math.random() * canvas.width; 
  const y = Math.random() * canvas.height / 2; 
  createFirework(x, y); 
}, 1000); 

// Click event to trigger fireworks 
canvas.addEventListener('click', (event) => { 
  createFirework(event.clientX, event.clientY); 
}); 

animate();
</script>
